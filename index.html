<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .cell
        {
            width:50px;
            height:50px;
            background-color: orange;
            border-radius: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            display:flex;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
        }
        #app
        {
            display:flex;
        }
        .break 
        {
        flex-basis: 100%;
        height: 0;
        }
    </style>
</head>
<body>
    <div id="app">

        {{ message }}

        <!-- Nie dziaÅ‚a -->
        <div v-for="r in rows">               
                <div class="cell" v-for="c in columns">
                    {{r}},{{c}}
                </div>          
        </div>                                                                              




      





       
        
  
    </div>




    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows:10,
            columns:10
        }
    })
    </script>
</body>
</html>
